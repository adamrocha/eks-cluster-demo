name: EKS Cluster Demo CI

permissions:
  contents: read

on:
  push:
    branches: [ main, terraform, python ]
  pull_request:
    branches: [ main, terraform, python ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #   AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        # uses: python-poetry/poetry-action@v2
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '2.1.0' # Pin to a specific version for reproducibility
      - name: Install dependencies
        run: poetry install

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Health Check Scripts
        run: |
            set -e
            echo "Running poetry check..."
            poetry check || { echo "poetry check failed"; exit 1; }
            echo "Running fetch-ip.py..."
            poetry run python scripts/fetch-ip.py > fetch-ip.out 2>&1 || { echo "fetch-ip.py failed"; cat fetch-ip.out; exit 1; }
            cat fetch-ip.out
            echo "Running setup-tfstate-bucket.py..."
            poetry run python scripts/setup-tfstate-bucket.py > setup-tfstate-bucket.out 2>&1 || { echo "setup-tfstate-bucket.py failed"; cat setup-tfstate-bucket.out; exit 1; }
            cat setup-tfstate-bucket.out   
      # Add more steps for tests, linting, or deployment as needed

