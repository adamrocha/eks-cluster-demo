name: EKS Cluster CI/CD

concurrency:
  group: terraform-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches: [main, stage, dev]
  delete:

permissions:
  contents: read

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ vars['EKS_CLUSTER_NAME'] || 'eks-cluster-demo' }}
  NAMESPACE: ${{ vars['NAMESPACE'] || 'hello-world-ns' }}
  IMAGE_NAME: hello-world
  REPO_NAME: ${{ vars['REPO_NAME'] || 'hello-world-repo' }}
  IMAGE_TAG: ${{ vars['IMAGE_TAG'] || '1.3.2' }}
  TERRAFORM_VERSION: 1.13.1
  PYTHON_VERSION: "3.11"

jobs:
  # Build and push Docker image
  build-and-push-image:
    if: github.event_name != 'delete'
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS credentials
        run: aws sts get-caller-identity > /dev/null

      - name: Ensure ECR repository exists
        run: |
          if ! aws ecr describe-repositories --repository-names "${{ env.REPO_NAME }}" --region "${{ env.AWS_REGION }}" > /dev/null 2>&1; then
            aws ecr create-repository --repository-name "${{ env.REPO_NAME }}" --region "${{ env.AWS_REGION }}" > /dev/null
          fi

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check if image exists
        id: image-check
        run: |
          if aws ecr describe-images \
            --repository-name "${{ env.REPO_NAME }}" \
            --region "${{ env.AWS_REGION }}" \
            --image-ids imageTag="${{ env.IMAGE_TAG }}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Image already exists: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "ðŸ”¨ Image will be built: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}"
          fi

      - name: Set up Docker Buildx
        if: steps.image-check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.image-check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy infrastructure
  provision-infrastructure:
    if: github.event_name != 'delete'
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS credentials
        run: aws sts get-caller-identity > /dev/null

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
          restore-keys: terraform-${{ runner.os }}-

      - name: Terraform Format Check
        run: terraform -chdir=terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve tfplan

  # Check if branch deletion should trigger destroy
  check_condition:
    if: github.event_name == 'delete'
    runs-on: ubuntu-latest
    outputs:
      should_destroy: ${{ steps.set.outputs.destroy }}
    steps:
      - id: set
        run: |
          prefixes="delete/,nuke/"
          destroy=false

          if [ "${{ github.event.ref_type }}" = "branch" ]; then
            branch="${{ github.event.ref }}"
            IFS=',' read -ra PREFIX_ARRAY <<< "$prefixes"
            for prefix in "${PREFIX_ARRAY[@]}"; do
              if [[ "$branch" == "$prefix"* ]]; then
                destroy=true
                break
              fi
            done
          fi

          echo "destroy=$destroy" >> "$GITHUB_OUTPUT"

  # Destroy infrastructure on feature branch deletion
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    needs: check_condition
    if: needs.check_condition.outputs.should_destroy == 'true'
    environment:
      name: destroy-approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }} || true

      - name: Delete Kubernetes resources
        run: |
          kubectl delete -k manifests/ --timeout=300s --ignore-not-found=true
          echo "Waiting for resources to be deleted..."
          kubectl wait --for=delete namespace/${{ env.NAMESPACE }} --timeout=300s || true
          echo "Kubernetes resources deleted."

      - name: Terraform Destroy
        run: terraform -chdir=terraform destroy -auto-approve

  # Update Kubernetes deployment
  deploy:
    if: github.event_name != 'delete'
    name: Update Deployment
    runs-on: ubuntu-latest
    needs: [provision-infrastructure, build-and-push-image]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Validate Kubernetes manifests (kustomize)
        run: |
          kubectl apply --dry-run=client -k manifests/

      - name: Apply Kubernetes manifests (kustomize)
        run: |
          kubectl apply -k manifests/

      - name: Update deployment image
        run: |
          kubectl set image deployment/hello-world \
            -n ${{ env.NAMESPACE }} \
            hello-world=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}

      - name: Wait for rollout
        run: |
          if ! kubectl rollout status deployment/hello-world -n ${{ env.NAMESPACE }} --timeout=300s; then
            echo "::error::Deployment failed"
            echo "--- Pod status summary ---"
            kubectl get pods -n ${{ env.NAMESPACE }} -l app=hello-world
            echo "--- Deployment describe (recent conditions/events) ---"
            kubectl describe deployment/hello-world -n ${{ env.NAMESPACE }} || true
            echo "--- Recent warning events ---"
            kubectl get events -n ${{ env.NAMESPACE }} --field-selector type=Warning --sort-by=.lastTimestamp | tail -n 20 || true

            if kubectl rollout history deployment/hello-world -n ${{ env.NAMESPACE }} &>/dev/null; then
              echo "Rolling back..."
              kubectl rollout undo deployment/hello-world -n ${{ env.NAMESPACE }}
            fi
            exit 1
          fi
